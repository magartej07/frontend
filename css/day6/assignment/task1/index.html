<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1 class="form__title">Stay Updated!</h1>
        <p class="form__desc">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="feature">
          <div class="features__item">
            <img
              class="item__icon"
              src="./assets/image/icon-list.svg"
              alt=""
              height="12"
              width="12"
            />
            <p class="item__text">
              Product discovery and building what matters.
            </p>
          </div>
          <div class="features__item">
            <img
              class="item__icon"
              src="./assets/image/icon-list.svg"
              alt=""
              height="12"
              width="12"
            />
            <p class="item__text">Measuring to ensure updates are a success</p>
          </div>
          <div class="features__item">
            <img
              class="item__icon"
              src="./assets/image/icon-list.svg"
              alt=""
              height="12"
              width="12"
            />
            <p class="item__text">And much more!</p>
          </div>
        </div>
        <div class="email__container">
          <label for="email" class="email__label">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            class="email__input"
            placeholder="email@company.com"
          />
          <button type="submit" class="subscribe__btn">
            <a href="./thanks.html">Subscribe to monthly newsletter</a>
          </button>
        </div>
      </div>
      <div class="image">
        <img
          src="./assets/image/illustration-sign-up-desktop.svg"
          alt="image"
        />
      </div>
    </div>
  </body>
</html>
