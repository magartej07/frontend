<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./assets/image/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="result__container">
        <h1 class="result__title">Your Result</h1>
        <div class="result__marks">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <div class="result__feedback"><h1>Great</h1></div>
        <div class="result__remark">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary__container">
        <h1 class="summary__title">Summary</h1>
        <div class="features features1">
          <div class="icon">
            <img
              src="./assets/image/icon-reaction.svg"
              alt="icon"
              class="icon__img"
            />
          </div>
          <div class="feature">
            <h5 class="feature__title">Reaction</h5>
            <h5 class="feature__mark">80 / 100</h5>
          </div>
        </div>
        <div class="features features2">
          <div class="icon">
            <img
              src="./assets/image/icon-memory.svg"
              alt="icon"
              class="icon__img"
            />
          </div>
          <div class="feature">
            <h5 class="feature__title">Memory</h5>
            <h5 class="feature__mark">92 / 100</h5>
          </div>
        </div>
        <div class="features features3">
          <div class="icon">
            <img
              src="./assets/image/icon-verbal.svg"
              alt="icon"
              class="icon__img"
            />
          </div>
          <div class="feature">
            <h5 class="feature__title">Verbal</h5>
            <h5 class="feature__mark">61 / 100</h5>
          </div>
        </div>

        <div class="features features4">
          <div class="icon">
            <img
              src="./assets/image/icon-visual.svg"
              alt="icon"
              class="icon__img"
            />
          </div>
          <div class="feature">
            <div class="feature__title"><h5 >Visual</h5></div>
            <div class="feature__mark"><h5>72 / 100</h5></div>
          </div>
        </div>
        <div class="continue__btn">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
