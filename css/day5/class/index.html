<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,600&family=Poppins:wght@300;400;500;700&family=Roboto:wght@100;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- for design. dribbble.com
    uplabs and behance.net -->
    <!-- form upgrade virson -->
    <form action="#" class="form">
      <h1 class="form__title">Welcome Back</h1>
      <p class="form__text">
        Don't have account yet? <a href="">Create here</a>
      </p>
      <div class="input">
        <label class="input__label"  for="email">Email</label><br />
        <input type="email" class="input__field" id="email" />
      </div>
      <div class="input">
        <label class="input__label" for="password">Password</label><br />
        <input type="password" class="input__field" id="password" />
      </div>
      <a href="" class="form__forgetlink">Forget Password</a>
      <button class="form__button">Login</button>
    </form>
  </body>
</html>
