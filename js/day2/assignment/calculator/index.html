<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <h4>calc</h4>
      <div class="output"></div>
      <div class="btnGroup">
        <div class="btn btn1"><button>7</button></div>
        <div class="btn btn2"><button>8</button></div>
        <div class="btn btn3"><button>9</button></div>
        <div class="btn btn4"><button>DEL</button></div>
        <div class="btn btn5"><button>4</button></div>
        <div class="btn btn6"><button>5</button></div>
        <div class="btn btn7"><button>6</button></div>
        <div class="btn btn8"><button>+</button></div>
        <div class="btn btn9"><button>1</button></div>
        <div class="btn btn10"><button>2</button></div>
        <div class="btn btn11"><button>3</button></div>
        <div class="btn btn12"><button>-</button></div>
        <div class="btn btn13"><button>.</button></div>
        <div class="btn btn14"><button>0</button></div>
        <div class="btn btn15"><button>/</button></div>
        <div class="btn btn16"><button>x</button></div>
        <div class="btn btn17"><button>RESET</button></div>
        <div class="btn btn18"><button>=</button></div>
      </div>
    </div>
  </body>
</html>
