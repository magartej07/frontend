<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="mainImg">
        <img src="./assets/images/illustration-hero.svg" alt="music image" />
      </div>
      <div class="group">
        <h2 class="mainTopic">Order Summary</h2>
        <p class="mainDesc">
          You can now listern to millions of songs, audiobooks, and podcasts on
          <span class="span">&nbsp&nbsp&nbsp&nbspany device anywhere you like!</span>
        </p>

        <div class="music">
          <div class="iconGroup">
            <img
              src="./assets/images/icon-music.svg"
              alt="music icon"
              class="musicImg"
            />
            <div class="amount">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="#">change</a>
        </div>

        <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
