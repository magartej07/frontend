<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text"/>
        <label for="email">Email</label>
        <input type="email" placeholder="bob@example.com"/>
        <label for="">Password</label>
        <input type="password"/>
        <input type="file"/>
        <input type="file" multiple/>
<br/>
        <!-- label -->
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="gender"/>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"/>

        <!-- checkbox -->
        <p>Choose your favourite food</p>
        <label for="pizza">Pizza</label>
        <input type="checkbox" id="pizza" name="food" value="pizza"/>
        <label for="Burger">Burger</label>
        <input type="checkbox" id="Burger" name="food" value="Burger"/>
        <label for="pasta">Pasta</label>
        <input type="checkbox" id="pasta" name="food" value="pasta"/>
        <label for="momo">MOMO</label>
        <input type="checkbox" id="momo" name="food" value="momo"/>

        <!-- date -->
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="dob">

        <!-- age -->
        <label for="age">Age</label>
        <input type="number" name="age" id="age">

        <!-- datetime -->
        <label for="datetime">Datetime</label>
        <input type="datetime-local" name="datetime" id="datetime">
        <!-- button -->
        <button>Submit</button>

        <!-- textarea -->
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>

    </form>
</body>
</html>
