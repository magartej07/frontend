<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- table -->
    <table border="1">
      <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Age</td>
      </tr>
      <tr>
        <td>Bod</td>
        <td>Bod@gmail.com</td>
        <td>21</td>
      </tr>
      <tr>
        <td>Tom</td>
        <td>Tom@gmail.com</td>
        <td>33</td>
      </tr>
    </table>

    <br />

    <!-- for colspan and rowspan -->
    <table border="1" width="100%">
      <tr>
        <th rowspan="5">row span</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
        <!-- <td>3</td> -->
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
  </body>
</html>
